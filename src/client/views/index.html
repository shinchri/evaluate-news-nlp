<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate a News Article with NLP</title>
    </head>

    <body>

        <header>
            <div class="">
                Logo
            </div>
            <div class="">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleClick()">
                    <input id="url" type="text" name="input" value="" onblur="onBlur()" placeholder="URL">
                    <input type="submit" name="" value="submit" onclick="return Client.handleClick()" onsubmit="return Client.handleClick()">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="subjectivity"></div>
                <div id="irony"></div>
                <div id="score_tag"></div>
                <div id="agreement"></div>
                <div id="confidence"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>
        <script>
        
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
        </script>

    </body>
</html>
